<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

        <title>rk-1</title>
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div id="feed">
            <div class="block">
                <h2 class="block-title">Task</h2>
                <p class="text">
                    Дан массив чисел. Определить сумму элементов массива, кратных 3,
                    и поместить ее на место элемента с индексом k, где k – введенное значение.
                </p>
            </div>
            <div class="block">
                <h2 class="block-title">Input</h2>
                <label for="k">k = </label>
                <input type="number" id="k" min="0" placeholder="0"><br><br>
                <label for="input-area" >Numbers</label>
                <textarea id="input-area">7 4 3 5 6</textarea><br>
                <button id="execute-button" onclick="main()">Execute</button>
            </div>
            <div class="block">
                <h2 class="block-title">Output</h2>
                <textarea id="output-area" readonly></textarea>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
